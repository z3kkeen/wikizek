<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>wikiZek</title>
</head>
<body>
    <div class="gray-square">

        <header>
            <h2>Info page !</h1>
        </header>
        <div class="char">

            <div class="cc-img">
                <img id="ccimg" src="" alt="">
            </div>
            <div class="list">

                <span>
                    <img id="char" src="" alt="character">
                    <p id="name"></p>
                </span>

                <span>
                    <img id="weap" src="" alt="weapon">
                    <p id="weapon"></p>
                </span>

                <span>
                    <img id="elem" src="" alt="element">
                    <p id="element"></p>
                </span>

            </div>

            <section>
                <div class="teamcomp">
                    <a href="#teams">
                        <p id="teamcomps">Click here for<br>team comps!</p>
                    </a>
                </div>

                <div class="back">
                    <a href="index.html">
                        <p id="back">Go back to character<br>selection screen</p>
                    </a>
                </div>

            </section>


        </div>

        <div class="rest">
            <div class="artifacts">

                <span id="artifacts">
                    <img id="artifs" src="" alt="artif">
                    <p class="text">Artifacts</p>
                </span>

                <div class="square hit"></div>
                <div class="square"></div>

            </div>

            <div class="weapons">

                <span id="weapons">
                    <img id="weaps" src="" alt="weapon">
                    <p class="text">Weapons</p>
                </span>

                <div class="square hit"></div>
                <div class="square"></div>

            </div> 
            <div class="talents"> 
                <span id="talents"><img id="tals" src="images\talents.png" alt="talents"><p class="text">Talent priority</p></span>

                <div class="t-1"></div>
                <div class="t-2"></div>
                <div class="t-3"></div>
                <div class="t-p"></div>
            </div>
        </div>

        <img class="background" src="images\genshin-bg.avif" alt="monstadt background">
        
    </div>
    
    <script src="main.js"></script>
    <script>
        initIndex2();
    </script>
</body>
</html>
